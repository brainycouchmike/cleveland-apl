<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <title>Cleveland APL</title>
    </head>
    <body>
        <div class="landing" data-role="page">
            <header id="landing-header" data-role="header">
                <div id="header-logo"></div>
            </header>
            <div id="landing-content" data-role="content">
                <div id="content-dnd-logo"></div>
                <div id="content-go-btn"></div>
                <div id="content-categories">
                    <div id="categories-cats" class="content-category">
                        <div id="cats-title" class="category-title">
                            <div id="cats-title-text" class="category-title-text"></div>
                        </div>
                        <div id="cats-off" class="category-off">
                            <div id="cats-off-logo" class="category-off-logo"></div>
                        </div>
                        <div id="cats-on" class="category-on">
                            <div id="cats-on-logo" class="category-on-logo"></div>
                            <div id="cats-on-heart" class="category-on-heart"></div>
                            <div id="cats-on-bg" class="category-on-bg"></div>
                        </div>
                    </div>
                    <div id="categories-dogs" class="content-category">
                        <div id="dogss-title" class="category-title">
                            <div id="dogs-title-text" class="category-title-text"></div>
                        </div>
                        <div id="dogs-off" class="category-off">
                            <div id="dogs-off-logo" class="category-off-logo"></div>
                        </div>
                        <div id="dogs-on" class="category-on">
                            <div id="dogs-on-logo" class="category-on-logo"></div>
                            <div id="dogs-on-heart" class="category-on-heart"></div>
                            <div id="dogs-on-bg" class="category-on-bg"></div>
                        </div>
                    </div>
                    <div id="categories-small" class="content-category">
                        <div id="small-title" class="category-title">
                            <div id="small-title-text" class="category-title-text"></div>
                        </div>
                        <div id="small-off" class="category-off">
                            <div id="small-off-logo" class="category-off-logo"></div>
                        </div>
                        <div id="small-on" class="category-on">
                            <div id="small-on-logo" class="category-on-logo"></div>
                            <div id="small-on-heart" class="category-on-heart"></div>
                            <div id="small-on-bg" class="category-on-bg"></div>
                        </div>
                    </div>
                    <div id="categories-all" class="content-category">
                        <div id="all-title" class="category-title">
                            <div id="all-title-text" class="category-title-text"></div>
                        </div>
                        <div id="all-off" class="category-off">
                            <div id="all-off-logo" class="category-off-logo"></div>
                        </div>
                        <div id="all-on" class="category-on">
                            <div id="all-on-logo" class="category-on-logo"></div>
                            <div id="all-on-heart" class="category-on-heart"></div>
                            <div id="all-on-bg" class="category-on-bg"></div>
                        </div>
                    </div>
                </div>

            </div>
            <footer id="landing-footer" data-role="footer">
                <div id="footer-icons">
                    <a id="footer-icons-search" class="footer-icon"></a>
                    <a id="footer-icons-donate" class="footer-icon"></a>
                    <a id="footer-icons-info" class="footer-icon"></a>
                    <a id="footer-icons-favorites" class="footer-icon"></a>
                    <a id="footer-icons-more" class="footer-icon"></a>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
